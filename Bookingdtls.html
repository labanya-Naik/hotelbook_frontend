<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyHotel- Bookings</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2 class="logo">üè® MyHotel</h2>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="Bookingdtls.html" class="active">Booking Details</a>
    </div>
  </nav>

  <section class="section">
    <h2 class="section-title">üìã All Bookings</h2>

    <div class="table-container">
      <table class="booking-table">
        <thead>
          <tr>
            <th>Hotel</th>
            <th>Room</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Adults</th>
            <th>Children</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Requests</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bookingBody">
          <tr>
            <td colspan="8" style="text-align:center;">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p id="adminMsg" class="success"></p>
  </section>

  <script>
    const bookingBody = document.getElementById("bookingBody");
    const adminMsg = document.getElementById("adminMsg");

    async function loadBookings() {
      bookingBody.innerHTML = `<tr><td colspan="8" style="text-align:center;">Loading...</td></tr>`;

      try {
        const res = await fetch("http://localhost:5000/bookings");
        const bookings = await res.json();

        if (bookings.length === 0) {
          bookingBody.innerHTML = `<tr><td colspan="8" style="text-align:center;">No bookings found!</td></tr>`;
          return;
        }

        bookingBody.innerHTML = "";

        bookings.forEach((b) => {
          bookingBody.innerHTML += `
  <tr>
    <td data-label="Hotel">${b.hotelName}</td>
    <td data-label="Room">${b.roomType}</td>
    <td data-label="Check-in">${b.checkin}</td>
    <td data-label="Check-out">${b.checkout}</td>
    <td data-label="Adults">${b.adults}</td>
    <td data-label="Children">${b.children}</td>
    <td data-label="Email">${b.email}</td>
    <td data-label="Mobile">${b.mobile}</td>
    <td data-label="Requests">${b.requests || "-"}</td>
    <td data-label="Action">
      <button class="delete-btn" onclick="deleteBooking('${b._id}')">
        Delete
      </button>
    </td>
  </tr>
`;

        });
      } catch (error) {
        bookingBody.innerHTML = `<tr><td colspan="8" style="text-align:center;color:red;">Server Error!</td></tr>`;
      }
    }

    async function deleteBooking(id) {
      if (!confirm("Are you sure you want to delete this booking?")) return;

      try {
        const res = await fetch(`http://localhost:5000/bookings/${id}`, {
          method: "DELETE",
        });

        const data = await res.json();
        adminMsg.style.color = "green";
        adminMsg.textContent = data.message;

        loadBookings();
      } catch (error) {
        adminMsg.style.color = "red";
        adminMsg.textContent = "‚ùå Delete Failed!";
      }
    }

    loadBookings();
  </script>
</body>

</html>
